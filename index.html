<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sai Vista Ganesh Festival Celebration 2025 - Events Nomination</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), url('https://example.com/your-background-image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #3b2f0b;
    }

    .container-card {
      max-width: 700px;
      margin: 2rem auto;
      background: #fffdf2;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    }

    input, select, textarea {
      background: #fff;
      border: 1px solid #f6e05e;
      border-radius: 0.5rem;
      padding: 0.75rem;
      width: 100%;
      margin-top: 0.5rem;
    }

    label {
      font-weight: 600;
      color: #4a3700;
    }

    button {
      background: #f6e05e;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-weight: bold;
      color: #4a3700;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    button:hover {
      background: #e4c200;
    }

    footer {
      color: #6b4e00;
      text-align: center;
      padding: 1rem 0;
      font-size: 1rem;
    }

    fieldset {
      border: 2px solid #f6e05e;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    legend {
      font-weight: bold;
      color: #654e03;
      padding: 0 0.5rem;
    }
  </style>
</head>
<body>
  <header class="text-center pt-10 mb-6">
    <i class="fas fa-hands-praying fa-4x text-yellow-400 mb-3"></i>
    <h1 class="text-3xl font-extrabold text-yellow-500 drop-shadow">Sai Vista Ganesh Festival 2025</h1>
    <p class="mt-1 text-lg text-yellow-700">Daily Events Nomination Form: Aug 28 - Sept 5</p>
  </header>

  <main class="container-card">
    <form id="eventsForm" novalidate class="space-y-6">
      <div>
        <label for="name">Full Name <span class="text-red-600">*</span></label>
        <input type="text" id="name" name="name" required placeholder="Your full name" />
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label for="flatNo">Flat Number <span class="text-red-600">*</span></label>
          <select id="flatNo" name="flatNo" required>
            <option value="" disabled selected>Select Flat Number</option>
          </select>
        </div>
        <div>
          <label for="wing">Wing <span class="text-red-600">*</span></label>
          <select id="wing" name="wing" required>
            <option value="" disabled selected>Select Wing</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
          </select>
        </div>
      </div>

      <div>
        <label for="whatsapp">WhatsApp Number <span class="text-red-600">*</span></label>
        <input type="tel" id="whatsapp" name="whatsapp" required pattern="[0-9]{10}" placeholder="Enter 10-digit WhatsApp number" />
      </div>

      <fieldset>
        <legend>Select Events to Participate <span class="text-red-600">*</span></legend>
        <div id="eventsCheckboxes" class="space-y-2 max-h-64 overflow-y-auto mt-2">
          <!-- Checkboxes will be inserted here -->
        </div>
      </fieldset>

      <div class="flex items-start space-x-3">
        <input type="checkbox" id="ack" name="ack" required class="mt-1" />
        <label for="ack" class="text-sm">I acknowledge that my details may be used for event coordination and festival management. <span class="text-red-600">*</span></label>
      </div>

      <button type="submit">Submit Nomination</button>
    </form>
  </main>

  <footer class="mt-10">
    &copy; 2025 Sai Vista Ganesh Festival &mdash; Aug 28 to Sept 5
  </footer>

  <script>
    // Populate Flat Numbers
    (function populateFlatOptions() {
      const flatSelect = document.getElementById("flatNo");
      for (let floor = 1; floor <= 13; floor++) {
        for (let flat = 1; flat <= 4; flat++) {
          const option = document.createElement("option");
          option.value = `${floor}${flat < 10 ? "0" + flat : flat}`;
          option.textContent = option.value;
          flatSelect.appendChild(option);
        }
      }
    })();

    // Populate Event Checkboxes
    const events = [
      { id: "event1", day: 1, date: "28 Aug", name: "Modak Making" },
      { id: "event2", day: 2, date: "29 Aug", name: "Drawing Competition" },
      { id: "event3", day: 3, date: "30 Aug", name: "Antakshari" },
      { id: "event4", day: 4, date: "31 Aug", name: "Fancy Dress" },
      { id: "event5", day: 5, date: "1 Sep", name: "Rangoli" },
      { id: "event6", day: 6, date: "2 Sep", name: "Talent Show" },
      { id: "event7", day: 7, date: "3 Sep", name: "Sports" },
      { id: "event8", day: 8, date: "4 Sep", name: "Quiz" },
      { id: "event9", day: 9, date: "5 Sep", name: "Prize Function" },
    ];

    const eventsContainer = document.getElementById("eventsCheckboxes");
    events.forEach(({ id, day, date, name }) => {
      const div = document.createElement("div");
      div.className = "flex items-center space-x-3";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.id = id;
      checkbox.name = "events";
      checkbox.value = `Day ${day} - ${date} - ${name}`;

      const label = document.createElement("label");
      label.htmlFor = id;
      label.textContent = `Day ${day} - ${date} - ${name}`;

      div.appendChild(checkbox);
      div.appendChild(label);
      eventsContainer.appendChild(div);
    });
  </script>
</body>
</html>
